[Rainmeter]
Update=100
DefaultUpdateDivider=-1
LeftMouseDoubleClickAction=["taskmgr"]

[Metadata]
Author=Creewick
Version=0.3 beta

[Variables]
WidgetName=ActivityMonitor
WidgetSize=medium
@include1=#@#Components\WidgetBase.inc
@include2=settings.inc
@include3=ActivityMonitor.inc

[BackgroundMeter]
Meter=Shape

[MeterBase1]
Meter=Shape
Shape=Ellipse 0,0,(#WidgetHeight#*0.17),(#WidgetHeight#*0.17) | Fill Color 00000000 | StrokeWidth 5 | Stroke Color 80808040
X=(#WidgetPadding#+#WidgetWidth#*0.27)
Y=(#WidgetPadding#+#WidgetHeight#*0.27)

[MeterMeter1]
Meter=Roundline
StartAngle=(-PI/2)
LineColor=[#[#Meter1]Color]
LineStart=(#WidgetHeight#*0.17+2.5)
LineLength=(#WidgetHeight#*0.17-2.5)
Solid=1
MeasureName=[#Meter1]Measure
AntiAlias=1
X=(#WidgetPadding#+#WidgetWidth#*0.27)
Y=(#WidgetPadding#+#WidgetHeight#*0.27)
DynamicVariables=1
UpdateDivider=1

[MeterImage1]
Meter=Image
ImageName=#@#Images\Widgets\ActivityMonitor\#Meter1#.png
ImageTint=[ImageTint]
DynamicVariables=1
W=(#WidgetHeight#*0.14)
X=(#WidgetPadding#+#WidgetWidth# * 0.2)
Y=(#WidgetPadding#+#WidgetHeight# * 0.2)

[MeterBase2]
Meter=Shape
MeterStyle=MeterBase1
X=(#WidgetPadding#+#WidgetWidth#*0.73)

[MeterMeter2]
Meter=Roundline
MeterStyle=MeterMeter1
MeasureName=[#Meter2]Measure
LineColor=[#[#Meter2]Color]
X=(#WidgetPadding#+#WidgetWidth#*0.73)

[MeterImage2]
Meter=Image
MeterStyle=MeterImage1
ImageName=#@#Images\Widgets\ActivityMonitor\#Meter2#.png
ImageTint=[ImageTint]
X=(#WidgetPadding#+#WidgetWidth# * 0.66)

[MeterBase3]
Meter=Shape
MeterStyle=MeterBase1
Y=(#WidgetPadding#+#WidgetHeight#*0.73)

[MeterMeter3]
