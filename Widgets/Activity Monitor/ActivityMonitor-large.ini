[Rainmeter]
Update=100
LeftMouseDoubleClickAction=["taskmgr"]

[Metadata]
Author=Creewick
Version=2.0

[Variables]
WidgetName=ActivityMonitor
WidgetSize=large
@include=#@#\Components\Background\Chameleon.inc
@include2=#@#\Components\WidgetBase.inc
@include3=ActivityMonitor-settings.inc

[Lua]
Measure=Script
ScriptFile=ActivityMonitor.lua

[WidgetWidth]
OnUpdateAction=[&Lua:Draw(1, 0.27, 0.27, 0.17)][&Lua:Draw(2, 0.73, 0.27, 0.17)][&Lua:Draw(3, 0.27, 0.73, 0.17)][&Lua:Draw(4, 0.73, 0.73, 0.17)]

[Meter1OuterCircle]
Meter=Shape
[Meter1Meter]
Meter=Roundline
[Meter1InnerCircle]
Meter=Shape
[Meter1Image]
Meter=Image

[Meter2OuterCircle]
Meter=Shape
[Meter2Meter]
Meter=Roundline
[Meter2InnerCircle]
Meter=Shape
[Meter2Image]
Meter=Image

[Meter3OuterCircle]
Meter=Shape
[Meter3Meter]
Meter=Roundline
[Meter3InnerCircle]
Meter=Shape
[Meter3Image]
Meter=Image

[Meter4OuterCircle]
Meter=Shape
[Meter4Meter]
Meter=Roundline
[Meter4InnerCircle]
Meter=Shape
[Meter4Image]
Meter=Image

[CPUMeasure]
Measure=CPU
AverageSize=10
MinValue=0
MaxValue=100
[MemUsed]
Measure=PhysicalMemory
[MemTotal]
Measure=PhysicalMemory
Total=1
[MemMeasure]
Measure=Calc
Formula=MemUsed/MemTotal*100
AverageSize=10
MinValue=0
MaxValue=100
[DiskMonitor]
Measure=Plugin
Plugin=UsageMonitor
Category=LogicalDisk
Counter=% Disk Time
[DiskMeasure]
Measure=Calc
Formula=DiskMonitor
AverageSize=10
MinValue=0
MaxValue=100
[NetBytes]
Measure=Plugin
Plugin=UsageMonitor
Category=Network Interface
Counter=Bytes total/sec
[NetWidth]
Measure=Plugin
Plugin=UsageMonitor
Category=Network Interface
Counter=Current bandwidth
[NetMeasure]
Measure=Calc
Formula=NetBytes * 8 / (NetWidth + 1) * 100
AverageSize=10
MinValue=0
MaxValue=100
