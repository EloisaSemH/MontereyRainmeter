[Rainmeter]
Update=100
DefaultUpdateDivider=-1
LeftMouseDoubleClickAction=["taskmgr"]

[Metadata]
Author=Creewick
Version=0.2 beta

[Variables]
WidgetName=ActivityMonitor
WidgetSize=small
@include=settings.inc
@include1=#@#Const\Backgrounds\#Colored#.inc
@include2=#@#Components\WidgetBase.inc
@include3=ActivityMeasures.inc

[BackgroundMeter]
Meter=Shape

[MeterBase1]
Meter=Shape
Shape=Ellipse 0,0,(#WidgetHeight#*0.35),(#WidgetHeight#*0.35) | Fill Color 00000000 | StrokeWidth 5 | Stroke Color 80808040
X=(#WidgetPaddingSize#+#WidgetWidth#*0.5)
Y=(#WidgetPaddingSize#+#WidgetHeight#*0.5)

[MeterMeter1]
Meter=Roundline
StartAngle=(-PI/2)
LineColor=[#[#Meter1]Color]
LineStart=(#WidgetHeight#*0.35+2.5)
LineLength=(#WidgetHeight#*0.35-2.5)
Solid=1
MeasureName=[#Meter1]Measure
AntiAlias=1
X=(#WidgetPaddingSize#+#WidgetWidth#*0.5)
Y=(#WidgetPaddingSize#+#WidgetHeight#*0.5)
DynamicVariables=1
UpdateDivider=1

[MeterImage1]
Meter=Image
ImageName=#@#Images\Widgets\ActivityMonitor\#Meter1#-#DarkMode#.png
DynamicVariables=1
W=(#WidgetHeight#*0.35)
X=(#WidgetPaddingSize#+#WidgetWidth# * 0.32)
Y=(#WidgetPaddingSize#+#WidgetHeight# * 0.32)