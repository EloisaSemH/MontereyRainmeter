[Rainmeter]
Update=100
DefaultUpdateDivider=-1
LeftMouseDoubleClickAction=["taskmgr"]

[Metadata]
Author=Creewick
Version=0.3 beta

[Variables]
WidgetName=ActivityMonitor
WidgetSize=small
@include1=#@#Components\WidgetBase.inc
@include2=settings.inc
@include3=ActivityMonitor.inc

[BackgroundMeter]
Meter=Shape

[MeterBase1]
Meter=Shape
Shape=Ellipse 0,0,(#WidgetHeight#*0.35),(#WidgetHeight#*0.35) | Fill Color 00000000 | StrokeWidth 5 | Stroke Color 80808040
X=(#WidgetPadding#+#WidgetWidth#*0.5)
Y=(#WidgetPadding#+#WidgetHeight#*0.5)

[MeterMeter1]
Meter=Roundline
StartAngle=(-PI/2)
LineColor=[#[#Meter1]Color]
LineStart=(#WidgetHeight#*0.35+2.5)
LineLength=(#WidgetHeight#*0.35-2.5)
Solid=1
MeasureName=[#Meter1]Measure
AntiAlias=1
X=(#WidgetPadding#+#WidgetWidth#*0.5)
Y=(#WidgetPadding#+#WidgetHeight#*0.5)
DynamicVariables=1
UpdateDivider=1

[MeterImage1]
Meter=Image
ImageName=#@#Images\Widgets\ActivityMonitor\#Meter1#.png
ImageTint=[ImageTint]
DynamicVariables=1
W=(#WidgetHeight#*0.35)
X=(#WidgetPadding#+#WidgetWidth# * 0.32)
Y=(#WidgetPadding#+#WidgetHeight# * 0.32)