[Rainmeter]
Update=100
LeftMouseDoubleClickAction=["taskmgr"]

[Metadata]
Author=Creewick
Version=2.0

[Variables]
WidgetName=ActivityMonitor
WidgetSize=small
@include=#@#\Components\Background\Chameleon.inc
@include2=#@#\Components\WidgetBase.inc
@include3=ActivityMonitor-settings.inc

[Lua]
Measure=Script
ScriptFile=ActivityMonitor.lua

[WidgetWidth]
OnUpdateAction=[&Lua:Draw(1, 0.5, 0.5, 0.35)]

[Meter1OuterCircle]
Meter=Shape
[Meter1Meter]
Meter=Roundline
[Meter1InnerCircle]
Meter=Shape
[Meter1Image]
Meter=Image

[CPUMonitor]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
[CPUMeasure]
Measure=Calc
Formula=CPUMonitor
AverageSize=10
MinValue=0
MaxValue=100
[MemMonitor]
Measure=Plugin
Plugin=UsageMonitor
Category=Memory
Counter=% Committed Bytes In Use
[MemMeasure]
Measure=Calc
Formula=MemMonitor
AverageSize=10
MinValue=0
MaxValue=100
[DiskMonitor]
Measure=Plugin
Plugin=UsageMonitor
Category=LogicalDisk
Counter=% Disk Time
[DiskMeasure]
Measure=Calc
Formula=DiskMonitor
AverageSize=10
MinValue=0
MaxValue=100
[NetBytes]
Measure=Plugin
Plugin=UsageMonitor
Category=Network Interface
Counter=Bytes total/sec
[NetWidth]
Measure=Plugin
Plugin=UsageMonitor
Category=Network Interface
Counter=Current bandwidth
[NetMeasure]
Measure=Calc
Formula=NetBytes * 8 / (NetWidth + 1) * 100
AverageSize=10
MinValue=0
MaxValue=100
