[Rainmeter]
Update=100
DefaultUpdateDivider=-1
LeftMouseDoubleClickAction=["taskmgr"]

[Metadata]
Author=Creewick
Version=0.2 beta

[Variables]
WidgetName=ActivityMonitor
WidgetSize=wide
@include=settings.inc
@include1=#@#Const\Backgrounds\#Colored#.inc
@include2=#@#Components\WidgetBase.inc
@include3=ActivityMeasures.inc

[BackgroundMeter]
Meter=Shape

[MeterBase1]
Meter=Shape
Shape=Ellipse 0,0,(#WidgetHeight#*0.17),(#WidgetHeight#*0.17) | Fill Color 00000000 | StrokeWidth 5 | Stroke Color 80808040
X=(#WidgetPaddingSize#+#WidgetWidth#*0.15)
Y=(#WidgetPaddingSize#+#WidgetHeight#*0.37)

[MeterMeter1]
Meter=Roundline
StartAngle=(-PI/2)
LineColor=[#[#Meter1]Color]
LineStart=(#WidgetHeight#*0.17+2.5)
LineLength=(#WidgetHeight#*0.17-2.5)
Solid=1
MeasureName=[#Meter1]Measure
AntiAlias=1
X=(#WidgetPaddingSize#+#WidgetWidth#*0.15)
Y=(#WidgetPaddingSize#+#WidgetHeight#*0.37)
DynamicVariables=1
UpdateDivider=1

[MeterImage1]
Meter=Image
ImageName=#@#Images\Widgets\ActivityMonitor\#Meter1#-#DarkMode#.png
DynamicVariables=1
W=(#WidgetHeight#*0.14)
X=(#WidgetPaddingSize#+#WidgetWidth# * 0.12)
Y=(#WidgetPaddingSize#+#WidgetHeight# * 0.3)

[MeterText1]
Meter=String
MeasureName=[#Meter1]Measure
Text=%1 %
FontFace=#FontFace#
FontColor=#ForegroundColor#
FontSize=(#WidgetHeight#*0.1)
StringAlign=CenterCenter
AntiAlias=1
X=(#WidgetPaddingSize#+#WidgetWidth#*0.15)
Y=(#WidgetPaddingSize#+#WidgetHeight#*0.75)
DynamicVariables=1
UpdateDivider=1

[MeterBase2]
Meter=Shape
MeterStyle=MeterBase1
X=(#WidgetPaddingSize#+#WidgetWidth#*0.38)

[MeterMeter2]
Meter=Roundline
MeterStyle=MeterMeter1
MeasureName=[#Meter2]Measure
LineColor=[#[#Meter2]Color]
X=(#WidgetPaddingSize#+#WidgetWidth#*0.38)

[MeterImage2]
Meter=Image
MeterStyle=MeterImage1
ImageName=#@#Images\Widgets\ActivityMonitor\#Meter2#-#DarkMode#.png
X=(#WidgetPaddingSize#+#WidgetWidth# * 0.35)

[MeterText2]
Meter=String
MeterStyle=MeterText1
MeasureName=[#Meter2]Measure
X=(#WidgetPaddingSize#+#WidgetWidth#*0.38)

