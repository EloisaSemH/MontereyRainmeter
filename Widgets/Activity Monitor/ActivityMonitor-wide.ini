[Rainmeter]
Update=100
LeftMouseDoubleClickAction=["taskmgr"]

[Metadata]
Author=Creewick
Version=2.0

[Variables]
WidgetName=ActivityMonitor
WidgetSize=wide
@include=#@#\Components\Background\Chameleon.inc
@include2=#@#\Components\WidgetBase.inc
@include3=ActivityMonitor-settings.inc

[Lua]
Measure=Script
ScriptFile=ActivityMonitor.lua

[WidgetWidth]
OnUpdateAction=[&Lua:Draw(1, 0.32, 0.37, 0.17, 1)][&Lua:Draw(2, 0.8, 0.37, 0.17, 1)][&Lua:Draw(3, 1.28, 0.37, 0.17, 1)][&Lua:Draw(4, 1.76, 0.37, 0.17, 1)]

[Meter1OuterCircle]
Meter=Shape
[Meter1Meter]
Meter=Roundline
