[CPUMeasure]
Measure=CPU
AverageSize=10
[MemUsed]
Measure=PhysicalMemory
[MemTotal]
Measure=PhysicalMemory
Total=1
[MemMeasure]
Measure=Calc
Formula=MemUsed/MemTotal*100
AverageSize=10
MinValue=0
MaxValue=100
[DiskMonitor]
Measure=Plugin
Plugin=UsageMonitor
Category=LogicalDisk
Counter=% Disk Time
[DiskMeasure]
Measure=Calc
Formula=DiskMonitor
AverageSize=10
MinValue=0
MaxValue=100
[NetBytes]
Measure=Plugin
Plugin=UsageMonitor
Category=Network Interface
Counter=Bytes total/sec
[NetWidth]
Measure=Plugin
Plugin=UsageMonitor
Category=Network Interface
Counter=Current bandwidth
[NetMeasure]
Measure=Calc
Formula=NetBytes * 8 / (NetWidth + 1) * 100
AverageSize=10
MinValue=0
MaxValue=100
