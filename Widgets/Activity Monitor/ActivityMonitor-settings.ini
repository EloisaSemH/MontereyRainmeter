[Rainmeter]
Update=1000

[Metadata]
Author=Creewick
Version=0.3 beta

[Variables]
WidgetName=ActivityMonitor
@include=settings.inc
@include2=#@#Components/SettingsBase.inc

[AvailableValues]
Meter=String
Text=#tActivityMonitorAvailableValues#: CPU, RAM, Disk, Net
FontSize=(#WidgetWidth# * 0.0325)
FontFace=#FontFace#
FontColor=128,128,128
FontWeight=300
AntiAlias=1
X=(#WidgetPadding# + #WidgetWidth# * 0.05)
Y=(#WidgetPadding# + #WidgetHeight# * 0.72)

[Option1Title]
Meter=String
Text=#tActivityMonitorItem1#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.035)
FontColor=#ForegroundColor#
FontWeight=500
AntiAlias=1
X=(#WidgetPadding# + #WidgetWidth# * 0.05)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.7)
ClipString=1
DynamicVariables=1

[Option1Value]
Meter=String
Text=#Meter1#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
DynamicVariables=1
FontWeight=300
AntiAlias=1
StringAlign=Center
X=(#WidgetPadding# + #WidgetWidth# * 0.85)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.13)
SolidColor=#GrayColor#
Padding=2,2,2,2
ClipString=1
LeftMouseUpAction=[!CommandMeasure "Option1Input" "ExecuteBatch ALL"]

[Option1Input]
Measure=Plugin
Plugin=InputText
DefaultValue=#Meter1#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
SolidColor=#BackgroundColor#
X=(#WidgetPadding# + #WidgetWidth# * 0.78)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.15)
H=(#WidgetHeight# * 0.08)
StringAlign=Center
DynamicVariables=1
Command1=[!WriteKeyValue Variables Meter1 "$UserInput$" "settings.inc"][!Refresh]

