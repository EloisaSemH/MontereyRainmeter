[Rainmeter]
Update=100
DefaultUpdateDivider=-1

[Metadata]
Author=Creewick
Version=0.4 beta

[Variables]
WidgetName=Volume
WidgetSize=small
@include1=#@#Components\WidgetBase.inc
@include2=Volume.inc

[BackgroundMeter]
MouseScrollUpAction=[!CommandMeasure VolumeMeasure "ChangeVolume +2"][!UpdateMeterGroup Meters][!Redraw]
MouseScrollDownAction=[!CommandMeasure VolumeMeasure "ChangeVolume -2"][!UpdateMeterGroup Meters][!Redraw]
LeftMouseUpAction=[!CommandMeasure VolumeMeasure "ToggleMute"][!UpdateMeterGroup Meters][!Redraw]
MiddleMouseUpAction=[!CommandMeasure VolumeMeasure "ToggleNext"][!UpdateMeterGroup Meters][!Redraw]

[MeterBase1]
Meter=Shape
Shape=Ellipse 0,0,(#WidgetHeight#*0.35),(#WidgetHeight#*0.35) | Fill Color 00000000 | StrokeWidth 5 | Stroke Color #GrayColor#
X=(#WidgetPadding#+#WidgetWidth#*0.5)
Y=(#WidgetPadding#+#WidgetHeight#*0.5)

[MeterMeter1]
Meter=Roundline
StartAngle=(-PI/2)
LineColor=#ForegroundColor#
LineStart=(#WidgetHeight#*0.35+2.5)
LineLength=(#WidgetHeight#*0.35-2.5)
Solid=1
MeasureName=VolumeMeasure
AntiAlias=1
X=(#WidgetPadding#+#WidgetWidth#*0.5)
Y=(#WidgetPadding#+#WidgetHeight#*0.5)
DynamicVariables=1
UpdateDivider=1

[VolumeIcon]
Meter=Image
Group=Meters
ImageName=#@#Images\Widgets\Volume\Volume[VolumeLevel].png
ImageTint=#ForegroundColor#
DynamicVariables=1
X=(#WidgetPadding#+#WidgetWidth#*0.33)
Y=(#WidgetPadding#+#WidgetHeight#*0.32)
W=(#WidgetHeight#*0.35)
