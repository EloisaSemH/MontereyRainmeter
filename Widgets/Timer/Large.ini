[Rainmeter]
Update=100
DefaultUpdateDivider=-1
Group=Monterey

[Metadata]
Author=creewick
Version=0.6
License=CC BY-NC-SA 4.0

[Variables]
WidgetName=Timer
WidgetSize=large
@include1=#@#Scripts\Bases\Widget.inc
@include2=#@#Scripts\Timer.inc
@include3=#@#Variables\Timer.inc

[TimeMeterBase]
Meter=Shape
Shape=Ellipse 0,0,(#WidgetHeight#*0.4),(#WidgetHeight#*0.4) | Fill Color 00000000 | StrokeWidth 5 | Stroke Color #GrayColor#
X=(#WidgetPadding#+#WidgetWidth#*0.5)
Y=(#WidgetPadding#+#WidgetHeight#*0.5)

[TimeMeter]
Meter=Roundline
MeasureName=Percentage
Group=Meters
StartAngle=(-PI/2)
LineColor=ff9f0a
LineStart=(#WidgetHeight#*0.4-2.5)
LineLength=(#WidgetHeight#*0.4+2.5)
Solid=1
AntiAlias=1
X=(#WidgetPadding#+#WidgetWidth#*0.5)
Y=(#WidgetPadding#+#WidgetHeight#*0.5)
Hidden=([IsStopped] = 1)
DynamicVariables=1
UpdateDivider=1

[HoursMeter]
Meter=String
Group=Meters
Text=[VisibleHours]
FontFace=#FontFace#
FontColor=#ForegroundColor#
FontSize=(#WidgetHeight# * 0.1)
StringAlign=CenterCenter
Y=(#WidgetPadding# + #WidgetHeight# * 0.5)
X=(#WidgetPadding# + #WidgetWidth# * 0.3)
DynamicVariables=1
AntiAlias=1
MouseScrollUpAction=[&Lua:increase('h', 1)]
MouseScrollDownAction=[&Lua:increase('h', -1)]
LeftMouseUpAction=[!CommandMeasure "HoursInput" "ExecuteBatch ALL"]

[HoursInput]
Measure=Plugin
Plugin=InputText
DefaultValue=[VisibleHours]
FontFace=#FontFace#
FontColor=#ForegroundColor#
FontSize=(#WidgetHeight# * 0.1)
Y=(#WidgetPadding# + #WidgetHeight# * 0.42)
X=(#WidgetPadding# + #WidgetWidth# * 0.23)
W=(#WidgetWidth# * 0.15)
H=(#WidgetHeight# * 0.15)
SolidColor=#BackgroundColor#
Command1=[&Lua:input('h', '$UserInput$')]

[HoursDivider]
Meter=String
MeterStyle=HoursMeter
Text=:
Y=(#WidgetPadding# + #WidgetHeight# * 0.49)
X=(#WidgetPadding# + #WidgetWidth# * 0.4)
MouseScrollUpAction=
MouseScrollDownAction=

[MinutesMeter]
Meter=String
Group=Meters
MeterStyle=HoursMeter
Text=[VisibleMinutes]
X=(#WidgetPadding# + #WidgetWidth# * 0.5)
MouseScrollUpAction=[&Lua:increase('m', 1)]
MouseScrollDownAction=[&Lua:increase('m', -1)]
LeftMouseUpAction=[!CommandMeasure "MinutesInput" "ExecuteBatch ALL"]

[MinutesInput]
Measure=Plugin
Plugin=InputText
DefaultValue=[VisibleMinutes]
FontFace=#FontFace#
FontColor=#ForegroundColor#
FontSize=(#WidgetHeight# * 0.1)
Y=(#WidgetPadding# + #WidgetHeight# * 0.42)
X=(#WidgetPadding# + #WidgetWidth# * 0.43)
W=(#WidgetWidth# * 0.15)
H=(#WidgetHeight# * 0.15)
SolidColor=#BackgroundColor#
Command1=[&Lua:input('m', '$UserInput$')]

[MinutesDivider]
Meter=String
MeterStyle=HoursMeter
Text=:
Y=(#WidgetPadding# + #WidgetHeight# * 0.49)
X=(#WidgetPadding# + #WidgetWidth# * 0.605)
MouseScrollUpAction=
MouseScrollDownAction=

[SecondsMeter]
Meter=String
Group=Meters
MeterStyle=HoursMeter
Text=[VisibleSeconds]
X=(#WidgetPadding# + #WidgetWidth# * 0.7)
MouseScrollUpAction=[&Lua:increase('s', 1)]
MouseScrollDownAction=[&Lua:increase('s', -1)]
LeftMouseUpAction=[!CommandMeasure "SecondsInput" "ExecuteBatch ALL"]

[SecondsInput]
Measure=Plugin
Plugin=InputText
DefaultValue=[VisibleSeconds]
FontFace=#FontFace#
FontColor=#ForegroundColor#
FontSize=(#WidgetHeight# * 0.1)
Y=(#WidgetPadding# + #WidgetHeight# * 0.42)
X=(#WidgetPadding# + #WidgetWidth# * 0.63)
W=(#WidgetWidth# * 0.15)
H=(#WidgetHeight# * 0.15)
SolidColor=#BackgroundColor#
Command1=[&Lua:input('s', '$UserInput$')]

[EndTimeMeter]
Meter=String
Group=Meters
MeterStyle=HoursMeter
MeasureName=EndTime
Text=
FontColor=80808080
FontSize=(#WidgetHeight# * 0.06)
X=(#WidgetPadding# + #WidgetWidth# * 0.5)
Y=(#WidgetPadding# + #WidgetHeight# * 0.62)
Hidden=([IsStopped] = 1)

[StartButton]
Meter=Image
Group=Meters
ImageName=#@#Images\Music\play.png
ImageTint=#ForegroundColor#
DynamicVariables=1
W=(#WidgetHeight# * 0.1)
X=(#WidgetPadding# + #WidgetWidth# * 0.45)
Y=(#WidgetPadding# + #WidgetHeight# * 0.7)
LeftMouseUpAction=[&Lua:start()]
Hidden=([IsStopped] = 0)

[PauseButton]
Meter=Image
Group=Meters
ImageName=#@#Images\Music\pause.png
ImageTint=#ForegroundColor#
DynamicVariables=1
W=(#WidgetHeight# * 0.1)
X=(#WidgetPadding# + #WidgetWidth# * 0.45)
Y=(#WidgetPadding# + #WidgetHeight# * 0.7)
LeftMouseUpAction=[&Lua:pause()]
Hidden=([IsStarted] = 0)

[ContinueButton]
Meter=Image
Group=Meters
ImageName=#@#Images\Music\play.png
ImageTint=#ForegroundColor#
DynamicVariables=1
W=(#WidgetHeight# * 0.1)
X=(#WidgetPadding# + #WidgetWidth# * 0.45)
Y=(#WidgetPadding# + #WidgetHeight# * 0.7)
LeftMouseUpAction=[&Lua:continue()]
Hidden=([IsPaused] = 0)

[StopButton]
Meter=Image
Group=Meters
ImageName=#@#Images\Music\stop.png
ImageTint=#ForegroundColor#
DynamicVariables=1
W=(#WidgetHeight# * 0.1)
X=(#WidgetPadding# + #WidgetWidth# * 0.45)
Y=(#WidgetPadding# + #WidgetHeight# * 0.2)
LeftMouseUpAction=[&Lua:stop()]
Hidden=([IsStopped] = 1)