[Rainmeter]
Update=100
Group=Monterey

[Metadata]
Author=creewick
Version=0.6
License=CC BY-NC-SA 4.0

[Variables]
WidgetName=Timer
@include=#@#Scripts\Bases\Settings.inc
NewValue=0

[VisibleTime]
Measure=Time
Timestamp=#VisibleTime#
Format=%H:%M:%S

[SetNewTime]
Measure=String
String=#NewValue#
RegExpSubstitute=1
Substitute="(\d+):(\d+):(\d+)":"(\1*60*60+\2*60+\3)"
OnChangeAction=[!WriteKeyValue Variables VisibleTime "[SetNewTime]" "#@#Variables\Timer.inc"][!Refresh]
DynamicVariables=1

[Option1Title]
Meter=String
Text=#tTimerDefault#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.035)
FontColor=#ForegroundColor#
FontWeight=500
AntiAlias=1
X=(#WidgetPadding# + #WidgetWidth# * 0.05)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.6)
ClipString=1
DynamicVariables=1

[Option1Value]
Meter=String
Text=[VisibleTime]
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
DynamicVariables=1
FontWeight=300
AntiAlias=1
StringAlign=Center
X=(#WidgetPadding# + #WidgetWidth# * 0.81)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.2)
SolidColor=#GrayColor#
Padding=2,2,2,2
ClipString=1
LeftMouseUpAction=[!CommandMeasure "Option1Input" "ExecuteBatch ALL"]

[Option1Input]
Measure=Plugin
Plugin=InputText
DefaultValue=[VisibleTime]
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
SolidColor=#BackgroundColor#
X=(#WidgetPadding# + #WidgetWidth# * 0.7)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.22)
H=(#WidgetHeight# * 0.08)
StringAlign=Center
DynamicVariables=1
Command1=[!SetVariable NewValue "$UserInput$"]
