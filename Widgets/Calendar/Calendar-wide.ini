[Rainmeter]
Update=5000
DefaultUpdateDivider=-1
LeftMouseDoubleClickAction=["shell:AppsFolder\microsoft.windowscommunicationsapps_8wekyb3d8bbwe!microsoft.windowslive.calendar"]

[Metadata]
Author=creewick
Version=0.4 beta
License=CC BY-NC-SA 4.0

[Variables]
WidgetName=Calendar
WidgetSize=wide
@include1=#@#\Components\WidgetBase.inc
@include2=settings.inc
@include3=MonthCalendar.inc
CalendarOffsetX=(#WidgetPadding# + #WidgetWidth# / 2)

[MeasureWeekday]
Measure=Time
Format=%A
FormatLocale=#Language#

[Weekday]
Meter=String
MeasureName=MeasureWeekday
FontSize=(#WidgetHeight# * 0.05)
FontFace=#FontFace#
FontColor=240,60,60
FontWeight=800
AntiAlias=1
StringCase=UPPER
X=(#WidgetPadding# + #WidgetWidth# * 0.045)
Y=(#WidgetPadding# + #WidgetHeight# * 0.09)

[MeasureDay]
Measure=Time
Format=%#d

[Day]
Meter=String
DynamicVariables=1
MeasureName=MeasureDay
FontSize=(#WidgetHeight# * 0.175)
FontFace=#FontFace#
FontColor=#ForegroundColor#
AntiAlias=1
X=(#WidgetPadding# + #WidgetWidth# * 0.025)
Y=(#WidgetPadding# + #WidgetHeight# * 0.17)

[MeasureMonth]
Measure=Time
Format=%B
FormatLocale=#Language#

[Month]
Meter=String
MeasureName=MeasureMonth
FontSize=(#WidgetHeight# * 0.05)
FontFace=#FontFace#
FontColor=240,60,60
FontWeight=800
AntiAlias=1
StringCase=UPPER
X=(2 * #WidgetPadding# + #WidgetWidth# * 0.545)
Y=(#WidgetPadding# + #WidgetHeight# * 0.09)
