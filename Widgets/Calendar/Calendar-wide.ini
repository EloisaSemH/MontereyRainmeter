DynamicVariables=1
Shape=Rectangle 0,0,#LargeWidgetSize#,#MediumWidgetSize#,#WidgetBorderRadius#,#WidgetBorderRadius# | Fill Color #BackgroundColor# | StrokeWidth 0
Padding=#WidgetPaddingSize#,#WidgetPaddingSize#,#WidgetPaddingSize#,#WidgetPaddingSize#

[SetBackgroundColor]
