[Rainmeter]
Update=5000
DefaultUpdateDivider=-1
LeftMouseDoubleClickAction=["shell:AppsFolder\microsoft.windowscommunicationsapps_8wekyb3d8bbwe!microsoft.windowslive.calendar"]

[Metadata]
Author=Creewick
Version=0.2 beta

[Variables]
WidgetName=Calendar
WidgetSize=wide
@include=settings.inc
@include1=#@#Const\Backgrounds\#Colored#.inc
@include2=#@#\Components\WidgetBase.inc
@include4=MonthCalendar.inc
CalendarOffsetX=(#WidgetPaddingSize# + #WidgetWidth# / 2)

[BackgroundMeter]
Meter=Shape

[MeasureWeekday]
Measure=Time
Format=%A
FormatLocale=Local

[Weekday]
Meter=String
MeasureName=MeasureWeekday
FontSize=(#WidgetHeight# * 0.05)
FontFace=#FontFace#
FontColor=240,60,60
FontWeight=800
AntiAlias=1
StringCase=UPPER
X=(#WidgetPaddingSize# + #WidgetWidth# * 0.045)
Y=(#WidgetPaddingSize# + #WidgetHeight# * 0.09)

[MeasureDay]
Measure=Time
Format=%#d

[Day]
Meter=String
DynamicVariables=1
MeasureName=MeasureDay
FontSize=(#WidgetHeight# * 0.175)
FontFace=#FontFace#
FontColor=#ForegroundColor#
AntiAlias=1
X=(#WidgetPaddingSize# + #WidgetWidth# * 0.025)
Y=(#WidgetPaddingSize# + #WidgetHeight# * 0.17)

[MeasureMonth]
Measure=Time
Format=%B
FormatLocale=Local

[Month]
Meter=String
MeasureName=MeasureMonth
FontSize=(#WidgetHeight# * 0.05)
FontFace=#FontFace#
FontColor=240,60,60
FontWeight=800
AntiAlias=1
StringCase=UPPER
X=(2 * #WidgetPaddingSize# + #WidgetWidth# * 0.545)
Y=(#WidgetPaddingSize# + #WidgetHeight# * 0.09)
