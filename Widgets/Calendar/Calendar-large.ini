[Rainmeter]
Update=5000
DefaultUpdateDivider=-1
LeftMouseDoubleClickAction=["shell:AppsFolder\microsoft.windowscommunicationsapps_8wekyb3d8bbwe!microsoft.windowslive.calendar"]

[Metadata]
Author=Creewick
Version=0.2 beta

[Variables]
WidgetName=Calendar
WidgetSize=large
@include=settings.inc
@include1=#@#Const\Backgrounds\#Colored#.inc
@include2=#@#\Components\WidgetBase.inc
@include4=MonthCalendar.inc

[BackgroundMeter]
Meter=Shape

[MeasureMonth]
Measure=Time
Format=%B
Substitute=#Months#

[Month]
Meter=String
MeasureName=MeasureMonth
FontSize=(#WidgetWidth# * 0.05)
FontFace=#FontFace#
FontColor=240,60,60
FontWeight=800
AntiAlias=1
StringCase=UPPER
X=(#WidgetPaddingSize# + #WidgetWidth# * 0.09)
Y=(#WidgetPaddingSize# + #WidgetHeight# * 0.09)
DynamicVariables=1
