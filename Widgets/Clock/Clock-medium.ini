[Rainmeter]
Update=100
LeftMouseDoubleClickAction=["shell:Appsfolder\Microsoft.WindowsAlarms_8wekyb3d8bbwe!App"]

[Metadata]
Author=Creewick
Version=2.0

[Variables]
WidgetName=Clock
WidgetSize=medium
@include=#@#\Components\Background\Solid.inc
@include2=#@#\Components\WidgetBase.inc
@include3=Clock-settings.inc
DarkBackground=20,20,20
ClockfacePadding=0.08


[Clockface]
Meter=Image
ImageName=#@#Images\Widgets\Clock\Medium\face-#DarkMode#.png
X=(#WidgetPaddingSize# + [WidgetWidth] * #ClockfacePadding#)
Y=(#WidgetPaddingSize# + [WidgetHeight] * #ClockfacePadding#)
W=([WidgetWidth] * (1 - 2 * #ClockfacePadding#))
H=([WidgetHeight] * (1 - 2 * #ClockfacePadding#))
DynamicVariables=1

[Time]
Measure=Time
AverageSize=#Precision#

[MeasureSec]
Measure=Calc
Formula=Time * #Precision#

[Hours]
Meter=Rotator
MeasureName=MeasureSec
ImageName=#@#Images\Widgets\Clock\Medium\hour-#DarkMode#.png
X=(#WidgetPaddingSize# + [WidgetWidth] / 2)
Y=(#WidgetPaddingSize# + [WidgetHeight] / 2)
OffsetX=5
OffsetY=5
StartAngle=(Rad(180))
ValueRemainder=(60*60*12*#Precision#)
DynamicVariables=1

[Minutes]
Meter=Rotator
MeasureName=MeasureSec
ImageName=#@#Images\Widgets\Clock\Medium\minute-#DarkMode#.png
X=(#WidgetPaddingSize# + [WidgetWidth] / 2)
Y=(#WidgetPaddingSize# + [WidgetHeight] / 2)
OffsetX=5
OffsetY=5
StartAngle=(Rad(180))
ValueRemainder=(60*60*#Precision#)
DynamicVariables=1

[Seconds]
Meter=Rotator
MeasureName=MeasureSec
ImageName=#@#Images\Widgets\Clock\Medium\second.png
X=(#WidgetPaddingSize# + [WidgetWidth] / 2)
Y=(#WidgetPaddingSize# + [WidgetHeight] / 2)
OffsetX=3
OffsetY=10
StartAngle=(Rad(180))
ValueRemainder=(60*#Precision#)
Hidden=(#ShowSeconds# = 0)
DynamicVariables=1