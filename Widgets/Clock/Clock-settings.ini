[Rainmeter]
Author=Creewick
Update=500

RightMouseUpAction=[!ActivateConfig "#CURRENTCONFIG#" "#ReturnTo#"]

[Variables]
@include=#@#Settings.inc
@include1=Clock-settings.inc
@include2=#@#Languages\#Language#.inc

[Background]
Meter=Shape
DynamicVariables=1
Shape=Rectangle 0,0,#LargeWidgetSize#,#LargeWidgetSize#,#WidgetBorderRadius#,#WidgetBorderRadius# | Fill Color #BackgroundColor# | StrokeWidth 0
Padding=#WidgetPaddingSize#,#WidgetPaddingSize#,#WidgetPaddingSize#,#WidgetPaddingSize#

[SetBackgroundColor]
Measure=Calc
DynamicVariables=1
IfCondition=#DarkMode#=0
IfTrueAction=[!SetVariable BackgroundColor #WhiteBackground#][!SetVariable ForegroundColor #DarkForeground#][!UpdateMeter Day][!UpdateMeter Background]
IfFalseAction=[!SetVariable BackgroundColor #DarkBackground#][!SetVariable ForegroundColor #LightForeground#][!UpdateMeter Day][!UpdateMeter Background]


[Icon]
Meter=Image
ImageName=#@#Images\Icons\clock.png
X=(#WidgetPaddingSize# * 3)
Y=(#WidgetPaddingSize# * 3)
W=(#MediumWidgetSize# / 5)
H=(#MediumWidgetSize# / 5)

[Title]
Meter=String
Text=#Clock#
FontSize=(#MediumWidgetSize# / 11)
FontFace=#FontFace#
FontColor=#ForegroundColor#
FontWeight=600
AntiAlias=1
X=(#WidgetPaddingSize# * 4 + #MediumWidgetSize# / 5)
Y=(#WidgetPaddingSize# * 3 + 5)

[Description]
Meter=String
Text=#ClockDescription#
FontSize=(#MediumWidgetSize# / 13)
FontFace=#FontFace#
FontColor=#MiddleForeground#
FontWeight=300
AntiAlias=1
X=(#WidgetPaddingSize# * 3)
Y=(#WidgetPaddingSize# * 5 + #MediumWidgetSize# / 5)