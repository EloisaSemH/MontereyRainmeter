[Rainmeter]
Author=Creewick
Update=500

RightMouseUpAction=[!SkinCustomMenu]

[Variables]
@include=#@#Settings.inc
@include2=#@#Languages\#Language#.inc

[Background]
Meter=Shape
DynamicVariables=1
Shape=Rectangle 0,0,#LargeWidgetSize#,#LargeWidgetSize#,#WidgetBorderRadius#,#WidgetBorderRadius# | Fill Color #BackgroundColor# | StrokeWidth 0
Padding=#WidgetPaddingSize#,#WidgetPaddingSize#,#WidgetPaddingSize#,#WidgetPaddingSize#

[SetBackgroundColor]
Measure=Calc
DynamicVariables=1
IfCondition=#DarkMode#=0
IfTrueAction=[!SetVariable BackgroundColor "#LightBackground#"][!UpdateMeter Background]
IfFalseAction=[!SetVariable BackgroundColor "#DarkBackground#"][!UpdateMeter Background]

[Icon]
Meter=Image
ImageName=#@#Images\Icons\clock.png
X=(#WidgetPaddingSize# * 3)
Y=(#WidgetPaddingSize# * 3)
W=(#MediumWidgetSize# / 5)
H=(#MediumWidgetSize# / 5)

[Title]
Meter=String
Text=#Clock#
FontSize=(#MediumWidgetSize# / 11)
FontFace=#FontFace#
FontWeight=600
AntiAlias=1
X=(#WidgetPaddingSize# * 4 + #MediumWidgetSize# / 5)
Y=(#WidgetPaddingSize# * 3 + 5)

