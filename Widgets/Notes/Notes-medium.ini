[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

[Metadata]
Author=Creewick
Version=0.3 beta

[Variables]
WidgetName=Notes
WidgetSize=medium
@include1=#@#Components\WidgetBase.inc
@include2=settings.inc

[BackgroundMeter]
LeftMouseUpAction=[!CommandMeasure "ContentInput" "ExecuteBatch ALL"]

[Mask]
Meter = Shape
DynamicVariables = 1
Shape = Rectangle 0, 0, #WidgetWidth#, (#WidgetHeight#*0.25) | Fill Color #BackgroundColor# | StrokeWidth 0
Padding = #WidgetPadding#, #WidgetPadding#, #WidgetPadding#, #WidgetPadding#

[Time]
Measure=Time
Format=%c
FormatLocale=#Language#
UpdateDivider=1

[YellowHeader]
Meter=Shape
Shape=Rectangle 0,0,#WidgetWidth#,#WidgetHeight#,#WidgetRadius# | Fill Color ffcc44 | StrokeWidth 0
Container=Mask
X=#WidgetPadding#
Y=#WidgetPadding#
LeftMouseUpAction=[!CommandMeasure "HeaderInput" "ExecuteBatch ALL"]

[Header]
Meter=String
Text=#Header#
FontColor=ffffff
FontFace=#FontFace#
FontWeight=500
FontSize=(#WidgetHeight# * 0.075)
DynamicVariables=1
AntiAlias=1
ClipString=1
X=(#WidgetPadding# + #WidgetWidth# * 0.075)
Y=(#WidgetPadding# + #WidgetHeight# * 0.075)
W=(#WidgetWidth# * 0.85)

[HeaderInput]
Measure=Plugin
Plugin=InputText
DefaultValue=#Header#
FontFace=#FontFace#
FontWeight=500
FontSize=(#WidgetHeight# * 0.075)
FontColor=ffffff
SolidColor=ffcc44
X=(#WidgetPadding# + #WidgetWidth# * 0.075)
Y=(#WidgetPadding# + #WidgetHeight# * 0.075)
W=(#WidgetWidth# * 0.85)
H=(#WidgetHeight# * 0.125)
DynamicVariables=1
Command1=[!WriteKeyValue Variables Header "$UserInput$" "settings.inc"][!WriteKeyValue Variables LastUpdate [Time] "settings.inc"][!Refresh]

[Content]
Meter=String
Text=#Content#
FontColor=#ForegroundColor#
FontFace=#FontFace#
FontSize=(#WidgetHeight# * 0.065)
DynamicVariables=1
AntiAlias=1
ClipString=2
X=(#WidgetPadding# + #WidgetWidth# * 0.075)
Y=(#WidgetPadding# + #WidgetHeight# * 0.32)
W=(#WidgetWidth# * 0.85)
H=(#WidgetHeight# * 0.5)

[ContentInput]
Measure=Plugin
Plugin=InputText
DefaultValue=#Content#
FontFace=#FontFace#
FontSize=(#WidgetHeight# * 0.065)
FontColor=#ForegroundColor#
SolidColor=#BackgroundColor#
X=(#WidgetPadding# + #WidgetWidth# * 0.075)
Y=(#WidgetPadding# + #WidgetHeight# * 0.32)
W=(#WidgetWidth# * 0.85)
H=(#WidgetHeight# * 0.5)
DynamicVariables=1
Command1=[!WriteKeyValue Variables Content "$UserInput$" "settings.inc"][!WriteKeyValue Variables LastUpdate [Time] "settings.inc"][!Refresh]

[LastUpdateDate]
Meter=String
Text=#LastUpdate#
FontColor=#ForegroundColor#80
FontFace=#FontFace#
FontSize=(#WidgetHeight# * 0.06)
DynamicVariables=1
AntiAlias=1
ClipString=2
X=(#WidgetPadding# + #WidgetWidth# * 0.075)
Y=(#WidgetPadding# + #WidgetHeight# * 0.84)