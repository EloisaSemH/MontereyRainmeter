[Rainmeter]
Update=100

[Metadata]
Author=Creewick
Version=0.3 beta

[Variables]
WidgetName=Weather
@include=settings.inc
@include2=#@#Components/SettingsBase.inc


[Option1Title]
Meter=String
Text=#tWeatherCity#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.035)
FontColor=#ForegroundColor#
FontWeight=500
AntiAlias=1
X=(#WidgetPadding# + #WidgetWidth# * 0.05)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.5)
ClipString=1
DynamicVariables=1

[Option1Value]
Meter=String
Text=#City#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
DynamicVariables=1
FontWeight=300
AntiAlias=1
StringAlign=Center
X=(#WidgetPadding# + #WidgetWidth# * 0.75)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.33)
SolidColor=#GrayColor#
Padding=2,2,2,2
ClipString=1
LeftMouseUpAction=[!CommandMeasure "Option1Input" "ExecuteBatch ALL"]

[Option1Input]
Measure=Plugin
Plugin=InputText
DefaultValue=#City#
FontFace=#FontFace#
FontSize=(#WidgetWidth# * 0.03)
FontColor=#ForegroundColor#
SolidColor=#BackgroundColor#
X=(#WidgetPadding# + #WidgetWidth# * 0.58)
Y=(#WidgetPadding# + #WidgetHeight# * 0.33)
W=(#WidgetWidth# * 0.35)
H=(#WidgetHeight# * 0.08)
StringAlign=Center
DynamicVariables=1
Command1=[!SetVariable CityInput "$UserInput$"][!CommandMeasure UpdateCity "Update"]

[UpdateCity]
Measure=WebParser
DynamicVariables=1
URL=http://api.openweathermap.org/geo/1.0/direct?q=#CityInput#&limit=1&appid=#APIKey#
RegExp=(?siU).*"#Language#":"(.*)".*"lat":(.*),.*"lon":(.*),.*

[Latitude]
Measure=WebParser
URL=[UpdateCity]
StringIndex=2
OnChangeAction=[!WriteKeyValue Variables Latitude [Latitude] "settings.inc"]

[Longitude]
Measure=WebParser
URL=[UpdateCity]
StringIndex=3
OnChangeAction=[!WriteKeyValue Variables Longitude [Longitude] "settings.inc"]

[City]
Measure=WebParser
URL=[UpdateCity]
StringIndex=1
OnChangeAction=[!WriteKeyValue Variables City [City] "settings.inc"][!SetVariable City [City]]