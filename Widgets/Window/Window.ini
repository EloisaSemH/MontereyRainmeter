[Rainmeter]
Update=5000
DefaultUpdateDivider=-1
DefaultSnapEdges=0
DragMargins=0,0,0,-45
RightMouseUpAction=[]

[Metadata]
Author=Creewick
Version=0.3 beta

[Variables]
@include1=#@#Components\WindowBase.inc
@include2=Sidebar.inc
WidgetWidth=800
WidgetHeight=500
@include3=Tabs\#Tab#.inc

[SidebarMeter]
Meter=Shape

[RedLight]
Meter=Shape
Shape=Ellipse (#WidgetPadding#+24),(#WidgetPadding#+24),6,6 | Fill Color f9615e | StrokeWidth 0
LeftMouseUpAction=[!DeactivateConfig]

[YellowLight]
Meter=Shape
Shape=Ellipse (#WidgetPadding#+44),(#WidgetPadding#+24),6,6 | Fill Color 666666 | StrokeWidth 0

[GreenLight]
Meter=Shape
Shape=Ellipse (#WidgetPadding#+64),(#WidgetPadding#+24),6,6 | Fill Color 666666 | StrokeWidth 0

[TabTitle]
Meter=String
Text=[#t[#Tab]]
FontFace=#FontFace#
FontSize=12
FontColor=#ForegroundColor#
FontWeight=500
AntiAlias=1
X=(#WidgetPadding# + #SidebarWidth# + #WidgetWidth# * 0.02)
Y=(#WidgetPadding# + 12)
DynamicVariables=1

[Line]
Meter=Shape
Shape=Rectangle (#WidgetPadding#+#SidebarWidth#),(#WidgetPadding#+45),(#WidgetWidth#-#SidebarWidth#),0 | StrokeWidth 0.5 | Stroke Color 808080