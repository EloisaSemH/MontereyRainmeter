[Rainmeter]
Author=Creewick
Update=100

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Edit# "#SystemMonitor#"
ContextAction=[!WriteKeyValue Variables ReturnTo "SystemMonitor-medium.ini" "SystemMonitor-settings.inc"][!ActivateConfig "#CURRENTCONFIG#" "Clock-settings.ini"]
ContextTitle2=---
ContextAction2=[]
ContextTitle3=#Small#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#" "SystemMonitor-small.ini"]
ContextTitle4=#Medium#
ContextAction4=[!ActivateConfig "#CURRENTCONFIG#" "SystemMonitor-medium.ini"]
ContextTitle5=#Wide#
ContextAction5=[!ActivateConfig "#CURRENTCONFIG#" "SystemMonitor-wide.ini"]
ContextTitle6=#Large#
ContextAction6=[!ActivateConfig "#CURRENTCONFIG#" "SystemMonitor-large.ini"]
ContextTitle7=---
ContextAction7=[]
ContextTitle8=#RemoveWidget#
ContextAction8=[!DeactivateConfig]
ContextTitle9=---
ContextAction9=[]
ContextTitle10=#EditWidgets#
ContextAction10=[]

LeftMouseDoubleClickAction=["taskmgr"]

[Variables]
@include=#@#Settings.inc
@include1=SystemMonitor-settings.inc
@include2=#@#Languages\#Language#.inc

[Background]
Meter=Shape
DynamicVariables=1
Shape=Rectangle 0,0,#MediumWidgetSize#,#MediumWidgetSize#,#WidgetBorderRadius#,#WidgetBorderRadius# | Fill Color [DesktopBG1] | StrokeWidth 0
Padding=#WidgetPaddingSize#,#WidgetPaddingSize#,#WidgetPaddingSize#,#WidgetPaddingSize#

[ChameleonDesktop]
Measure=Plugin
Plugin=Chameleon
Type=Desktop

[DesktopBG1]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonDesktop
Color=Background1

[DesktopLuminance]
Measure=Plugin
Plugin=Chameleon
Parent=ChameleonDesktop
Color=Luminance
RegExpSubstitute=1
Substitute="0.[5-9].*":"0","0.[0-4].*":"1"

[CPUBackground]
Meter=Shape
DynamicVariables=1
Shape=Ellipse (#WidgetPaddingSize# + #MediumWidgetSize# * 0.27),(#WidgetPaddingSize# + #MediumWidgetSize# * 0.27),(#MediumWidgetSize# * 0.17),(#MediumWidgetSize# * 0.17) | Fill Color 128,128,128,128 | StrokeWidth 0

[CPUMeasure]
Measure=CPU
AverageSize=10

[CPUMeter]
Meter=Roundline
MeasureName=CPUMeasure
X=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.27)
Y=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.27)
StartAngle=(-PI/2)
LineColor=#GreenColor#
LineLength=(#MediumWidgetSize# * 0.17)
AntiAlias=1
Solid=1

[CPUInnerCircle]
Meter=Shape
DynamicVariables=1
Shape=Ellipse (#WidgetPaddingSize# + #MediumWidgetSize# * 0.27),(#WidgetPaddingSize# + #MediumWidgetSize# * 0.27),(#MediumWidgetSize# * 0.14),(#MediumWidgetSize# * 0.14) | Fill Color [DesktopBG1] | StrokeWidth 0

[CPUImage]
Meter=Image
DynamicVariables=1
ImageName=#@#Images\System Monitor\cpu-[DesktopLuminance].png
X=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.2)
Y=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.2)
W=#MediumWidgetSize# * 0.14
H=#MediumWidgetSize# * 0.14

[MEMBackground]
Meter=Shape
DynamicVariables=1
Shape=Ellipse (#WidgetPaddingSize# + #MediumWidgetSize# * 0.73),(#WidgetPaddingSize# + #MediumWidgetSize# * 0.27),(#MediumWidgetSize# * 0.17),(#MediumWidgetSize# * 0.17) | Fill Color 128,128,128,128 | StrokeWidth 0

[MEMMeasure]
Measure=PhysicalMemory
AverageSize=10

[MEMMeter]
Meter=Roundline
MeasureName=MEMMeasure
X=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.73)
Y=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.27)
StartAngle=(-PI/2)
LineColor=#GreenColor#
LineLength=(#MediumWidgetSize# * 0.17)
AntiAlias=1
Solid=1

[MEMInnerCircle]
Meter=Shape
DynamicVariables=1
Shape=Ellipse (#WidgetPaddingSize# + #MediumWidgetSize# * 0.73),(#WidgetPaddingSize# + #MediumWidgetSize# * 0.27),(#MediumWidgetSize# * 0.14),(#MediumWidgetSize# * 0.14) | Fill Color [DesktopBG1] | StrokeWidth 0

[MEMImage]
Meter=Image
DynamicVariables=1
ImageName=#@#Images\System Monitor\memory-[DesktopLuminance].png
X=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.66)
Y=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.2)
W=#MediumWidgetSize# * 0.14

[DiskBackground]
Meter=Shape
DynamicVariables=1
Shape=Ellipse (#WidgetPaddingSize# + #MediumWidgetSize# * 0.27),(#WidgetPaddingSize# + #MediumWidgetSize# * 0.73),(#MediumWidgetSize# * 0.17),(#MediumWidgetSize# * 0.17) | Fill Color 128,128,128,128 | StrokeWidth 0

[DiskMeasure]
Measure=Plugin
Plugin=UsageMonitor
Category=LogicalDisk
Counter=% Disk Time

[DiskUsage]
Measure=Calc
Formula=DiskMeasure
AverageSize=10
MinValue=0
MaxValue=100

[DiskMeter]
Meter=Roundline
MeasureName=DiskUsage
X=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.27)
Y=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.73)
StartAngle=(-PI/2)
LineColor=#GreenColor#
LineLength=(#MediumWidgetSize# * 0.17)
AntiAlias=1
Solid=1

[DiskInnerCircle]
Meter=Shape
DynamicVariables=1
Shape=Ellipse (#WidgetPaddingSize# + #MediumWidgetSize# * 0.27),(#WidgetPaddingSize# + #MediumWidgetSize# * 0.73),(#MediumWidgetSize# * 0.14),(#MediumWidgetSize# * 0.14) | Fill Color [DesktopBG1] | StrokeWidth 0

[DiskImage]
Meter=Image
DynamicVariables=1
ImageName=#@#Images\System Monitor\drive-[DesktopLuminance].png
X=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.2)
Y=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.66)
W=#MediumWidgetSize# * 0.14

[NETBackground]
Meter=Shape
DynamicVariables=1
Shape=Ellipse (#WidgetPaddingSize# + #MediumWidgetSize# * 0.73),(#WidgetPaddingSize# + #MediumWidgetSize# * 0.73),(#MediumWidgetSize# * 0.17),(#MediumWidgetSize# * 0.17) | Fill Color 128,128,128,128 | StrokeWidth 0

[NETBytes]
Measure=Plugin
Plugin=UsageMonitor
Category=Network Interface
Counter=Bytes total/sec

[NETWidth]
Measure=Plugin
Plugin=UsageMonitor
Category=Network Interface
Counter=Current bandwidth

[NETUsage]
Measure=Calc
Formula=NETBytes * 8 / NETWidth * 100
AverageSize=10
MinValue=0
MaxValue=100

[NETMeter]
Meter=Roundline
MeasureName=NETUsage
X=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.73)
Y=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.73)
StartAngle=(-PI/2)
LineColor=#GreenColor#
LineLength=(#MediumWidgetSize# * 0.17)
AntiAlias=1
Solid=1

[NETInnerCircle]
Meter=Shape
DynamicVariables=1
Shape=Ellipse (#WidgetPaddingSize# + #MediumWidgetSize# * 0.73),(#WidgetPaddingSize# + #MediumWidgetSize# * 0.73),(#MediumWidgetSize# * 0.14),(#MediumWidgetSize# * 0.14) | Fill Color [DesktopBG1] | StrokeWidth 0

[NETImage]
Meter=Image
DynamicVariables=1
ImageName=#@#Images\System Monitor\web-[DesktopLuminance].png
X=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.66)
Y=(#WidgetPaddingSize# + #MediumWidgetSize# * 0.66)
W=#MediumWidgetSize# * 0.14