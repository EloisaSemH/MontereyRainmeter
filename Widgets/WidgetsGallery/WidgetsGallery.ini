[Rainmeter]
Update=5000
DefaultUpdateDivider=-1
DragMargins=0,0,0,-55

[Metadata]
Author=Creewick
Version=0.2 beta

[Variables]
@include1=#@#Settings.inc
@include3=#@#Languages\#Language#.inc
@include4=#@#Components\WindowBase.inc
@include5=Sidebar.inc
@include6=Tabs\#Tab#.inc

[TabTitle]
Meter=String
Text=[#[#Tab]]
FontFace=#FontFace#
FontSize=(#WidgetHeight# * 0.025)
FontColor=#ForegroundColor#
FontWeight=500
AntiAlias=1
X=(#WidgetPadding# + #SidebarWidth# + #WidgetWidth# * 0.02)
Y=(#WidgetPadding# + 12)

[Line]
Meter=Shape
Shape=Rectangle (#WidgetPadding#+#SidebarWidth#),(#WidgetPadding#+45),(#WidgetWidth#-#SidebarWidth#),0 | StrokeWidth 0.5 | Stroke Color 808080