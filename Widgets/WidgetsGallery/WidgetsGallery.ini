[Rainmeter]
Update=100

[Metadata]
Author=Creewick
Version=1.0

[Variables]
@include=#@#Components\Background\Chameleon.inc
@include1=#@#Settings.inc
@include2=#@#Languages\#Language#.inc
StrokeWidth=1

[WidgetWidth]
Measure=Calc
Formula=800

[WidgetHeight]
Measure=Calc
Formula=500

[BackgroundMask]
Meter = Shape
DynamicVariables = 1
Shape = Rectangle 0, 0, ([WidgetWidth]-4), ([WidgetHeight]-4), #WidgetBorderRadius#, #WidgetBorderRadius# | Fill Color [BackgroundColor]dd
Padding = (#WidgetPaddingSize#+2), (#WidgetPaddingSize#+2), (#WidgetPaddingSize#+2), (#WidgetPaddingSize#+2)
UpdateDivider=-1

[Main]
Meter=Shape
Shape=Rectangle (#WidgetPaddingSize#+200),#WidgetPaddingSize#,600,500 | Fill Color 000000
Container=BackgroundMask
UpdateDivider=-1

[RedLight]
Meter=Shape
Shape=Ellipse (#WidgetPaddingSize#+24),(#WidgetPaddingSize#+24),6,6 | Fill Color f9615e | StrokeWidth 0
LeftMouseUpAction=[!DeactivateConfig]

[YellowLight]
Meter=Shape
Shape=Ellipse (#WidgetPaddingSize#+44),(#WidgetPaddingSize#+24),6,6 | Fill Color 666666 | StrokeWidth 0

[GreenLight]
Meter=Shape
Shape=Ellipse (#WidgetPaddingSize#+64),(#WidgetPaddingSize#+24),6,6 | Fill Color 666666 | StrokeWidth 0

[WidgetsLabel]
Meter=String
Text=#Widgets#
FontFace=#FontFace#
FontColor=#ForegroundColor#
FontSize=12
AntiAlias=1
X=(#WidgetPaddingSize#+14)
Y=(#WidgetPaddingSize#+50)

[WidgetsLabel]
Meter=String
Text=#Widgets#
FontFace=#FontFace#
FontColor=#ForegroundColor#
FontSize=12
AntiAlias=1
X=(#WidgetPaddingSize#+14)
Y=(#WidgetPaddingSize#+50)