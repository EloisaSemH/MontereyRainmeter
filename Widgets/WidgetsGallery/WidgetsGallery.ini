[Rainmeter]
Update=100

[Metadata]
Author=Creewick
Version=1.0

[WidgetWidth]
Measure=Calc
Formula=800

[WidgetHeight]
Measure=Calc
Formula=500

[BackgroundMeter]
Meter = Shape
DynamicVariables = 1
Shape = Rectangle 0, 0, [WidgetWidth], [WidgetHeight], #WidgetBorderRadius#, #WidgetBorderRadius# | Fill Color 111111ee | StrokeWidth 1 | Stroke Color 666666
Padding = #WidgetPaddingSize#, #WidgetPaddingSize#, #WidgetPaddingSize#, #WidgetPaddingSize#
UpdateDivider=-1

[BackgroundMask]
Meter = Shape
DynamicVariables = 1
Shape = Rectangle 0, 0, ([WidgetWidth]-4), ([WidgetHeight]-4), #WidgetBorderRadius#, #WidgetBorderRadius# | Fill Color 000000 
Padding = (#WidgetPaddingSize#+2), (#WidgetPaddingSize#+2), (#WidgetPaddingSize#+2), (#WidgetPaddingSize#+2)
UpdateDivider=-1

[MainMeter]
Meter=Shape
Shape=Rectangle (#WidgetPaddingSize#+160),#WidgetPaddingSize#,640,500 | Fill Color 111111 | StrokeWidth 1 | Stroke Color 666666
Container=BackgroundMask
UpdateDivider=-1

[RedLight]
Meter=Shape
Shape=Ellipse (#WidgetPaddingSize#+24),(#WidgetPaddingSize#+24),6,6 | Fill Color f9615e | StrokeWidth 0
LeftMouseUpAction=[!DeactivateConfig]

[YellowLight]
Meter=Shape
Shape=Ellipse (#WidgetPaddingSize#+44),(#WidgetPaddingSize#+24),6,6 | Fill Color 666666 | StrokeWidth 0

[GreenLight]
Meter=Shape
Shape=Ellipse (#WidgetPaddingSize#+64),(#WidgetPaddingSize#+24),6,6 | Fill Color 666666 | StrokeWidth 0

[Variables]
@include1=#@#Settings.inc
@include2=#@#Languages\#Language#.inc
@include3=Sidebar.inc
StrokeWidth=1
