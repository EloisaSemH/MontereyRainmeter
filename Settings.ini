[Rainmeter]
Update=1000
DefaultUpdateDivider=-1
DefaultSnapEdges=0
DefaultKeepOnScreen=0
DragMargins=0,0,0,-45
RightMouseUpAction=
Group=Monterey

[Metadata]
Author=creewick
Version=0.4 beta
License=CC BY-NC-SA 4.0

[Variables]
@include1=#@#Scripts\Bases\Window.inc
@include2=#@#Scripts\Settings\Sidebar.inc
@include3=#@#Variables\Settings.inc
WidgetWidth=800
WidgetHeight=500
@include4=#@#Scripts\Settings\#Tab#.inc

[SidebarMeter]
Meter=Shape

[RedLight]
Meter=Shape
Shape=Ellipse (24),(24),6,6 | Fill Color f9615e | StrokeWidth 0
LeftMouseUpAction=[!DeactivateConfig]

[YellowLight]
Meter=Shape
Shape=Ellipse (44),(24),6,6 | Fill Color 666666 | StrokeWidth 0

[GreenLight]
Meter=Shape
Shape=Ellipse (64),(24),6,6 | Fill Color 666666 | StrokeWidth 0

[TabTitle]
Meter=String
Text=[#t[#Tab]]
FontFace=#FontFace#
FontSize=12
FontColor=#ForegroundColor#
FontWeight=500
AntiAlias=1
X=(#SidebarWidth# + #WidgetWidth# * 0.02)
Y=12
W=(#WidgetWidth# * 0.96 - #SidebarWidth#)
DynamicVariables=1

[Line]
Meter=Shape
Shape=Rectangle (#SidebarWidth#),(45),(#WidgetWidth#-#SidebarWidth#),0 | StrokeWidth 0.5 | Stroke Color 808080
